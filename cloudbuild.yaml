options:
  logging: CLOUD_LOGGING_ONLY

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/unified-mender-447706-v0/my-repo/sinatra-app', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/unified-mender-447706-v0/my-repo/sinatra-app']

- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'sinatra-app'
    - '--image'
    - 'us-central1-docker.pkg.dev/unified-mender-447706-v0/my-repo/sinatra-app'
    - '--platform'
    - 'managed'
    - '--region'
    - 'us-central1'
    - '--allow-unauthenticated'
